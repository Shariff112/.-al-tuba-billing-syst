<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Billing System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 650px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }
        h1 {
            color: #ff5733;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease;
        }
        .menu-item:hover {
            background-color: #ffedd2;
        }
        button {
            padding: 8px 15px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d44b1f;
        }
        .order-summary {
            background-color: #fff3cd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .order-summary p {
            font-size: 16px;
            margin: 5px 0;
        }
        .order-summary h3 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #ff5733;
        }
        .order-list {
            list-style: none;
            padding-left: 0;
        }
        .login-section {
            margin-top: 20px;
        }
        .input-field {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }
        .payment-btn {
            width: 100%;
            margin-top: 20px;
            background-color: green;
            padding: 12px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .payment-btn:hover {
            background-color: darkgreen;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }
            button, .payment-btn {
                width: 100%;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Al-Tuba Restaurant</h1>
    
    <div id="login-section" class="login-section">
        <h3>Please Log In</h3>
        <input type="text" id="username" class="input-field" placeholder="Username">
        <input type="password" id="password" class="input-field" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="menu" class="menu" style="display: none;"></div>

    <div id="order-summary" class="order-summary" style="display: none;">
        <h3>Order Summary</h3>
        <ul id="order-list" class="order-list"></ul>
        <p>Subtotal: $<span id="subtotal">0.00</span></p>
        <p>Tax (10%): $<span id="tax">0.00</span></p>
        <p>Discount: $<span id="discount">0.00</span></p>
        <p>Total: $<span id="total">0.00</span></p>
        <button class="payment-btn" onclick="processPayment()">Process Payment</button>
    </div>
</div>

<script>
    // Menu items, login, order handling code goes here (same as previous)
</script>

</body>
  </html>
